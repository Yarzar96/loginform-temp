<!DOCTYPE html>
<html>
    <head>
        <title> Login</title>
        <!--font google poppins-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--fontawesome 5.15.4-->
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--custom css-->
        <link rel="stylesheet" href="./login.css">

       
    </head>
    <body>
        <div class="container">
            <div class="form_container">
                <form action="" method="">
                    <div class="form_header">
                        <div class="form_icon">
                            <span>
                                <i class="fas fa-mountain"></i>
                            </span>
                        </div>
                        <h3> Log In</h3>
                    </div>
                    <div class="form_body">
                        <div class="form_group">
                            <input type="text" name="username" id="username" 
                            class="form_control" placeholder="username" autocomplete="off" >
                            <span>
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <div class="form_group">
                            <input type="password" name="password" id="password"
                            class="form_control" placeholder="password">
                            <span>
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="form_group">
                            <input type="checkbox" name="remember"
                            class="form_check_input>
                            <label for="remember"> Remember Me</label>
                        </div>
                        <div class="form_btn_group">
                        <button type="submit" class="btn">Log In</button>
                    </div>
                    </div>
                    <div class="form_footer">
                        <a href="#">Forget Password</a>
                    </div>
                </form>
            </div>
        </div>
</html>
